<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
        <h1> Contact</h1>
      <div class="box">
        <input id="input" class="input" type="text" placeholder="Enter contact name" />
        <button id="add" class="add">+</button>
      </div>
      <div class="container" id="container"></div>
    </div>
    <div class="form">
        <div class="create-contact">
            <input type="text" class="name" id="name" placeholder="Enter name">
            <input type="number" class="number" id="number" placeholder="Enter number">
            <button class="done" id="done">Done</button>
        </div>
       
    </div>
    <script src="script.js"></script>
  </body>
</html>
